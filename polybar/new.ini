; ==========================================================

[module/date]
type                = internal/date
interval            = 1.0

label               = %time%
time                = " üïì %H:%M "
time-alt            = " ÔÅ≥ %A %d.%m.%y "

label-foreground    = ${colors.foreground}
format-underline    = ${colors.blue}

; ==========================================================

[module/spotify]
type            = custom/ipc
hook-0          = echo ""
hook-1          = spotifyctl -q status --format " | ÔÜº %artist% - %title%"

[module/previous]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo "| ÔÅà "
click-left = "spotifyctl -q previous"

[module/next]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo "ÔÅë |"
click-left = "spotifyctl -q next"

[module/playpause]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo "ÔÅå "
hook-2 = echo "ÔÅã "
click-left = "spotifyctl -q playpause"

; ==========================================================

[module/wlan]
type                            = internal/network
interface-type                  = wireless
label-connected                 = " Ôá´ %essid% " 
label-disconnected              = " Ôá´ Disconnected "

label-connected-foreground      = ${colors.foreground}
label-disconnected-foreground   = ${colors.foreground}

label-connected-underline       = ${colors.blue}
label-disconnected-underline    = ${colors.red}

[module/downspeed]
type                            = internal/network
interface-type                  = wireless
label-connected                 = " ÔÅ£ %downspeed% "
label-connected-foreground      = ${colors.foreground}
label-connected-underline       = ${colors.blue}

; ==========================================================

[module/xkeyboard]
type                            = internal/xkeyboard
blacklist-0                     = num lock

label-layout                    = " ÔÑú %layout% "
label-indicator-on              = " Caps lock "

label-layout-foreground         = ${colors.foreground}
label-indicator-on-foreground   = ${colors.foreground}

label-layout-underline          = ${colors.blue}
label-indicator-on-underline    = ${colors.yellow}

; ==========================================================

[module/xxxwindow]
type                = custom/script
interval            = 1
exec                = "sh $HOME/.local/bin/polybar/window-indicator.sh"

; ==========================================================

[module/powermenu]
type                = custom/text
click-left          = "sh /home/sven/.config/rofi/powermenu/type-4/powermenu.sh"
content             = " ÔÄë "
content-underline   = ${colors.powermenu}
content-padding     = 1

; ==========================================================

[module/xwindow]
type                = internal/xwindow
label               = %title%
label-empty         = Desktop
label-maxlen        = 61

; ==========================================================

[module/pulseaudio]
type = internal/pulseaudio

click-right = exec pavucontrol &

format-volume-prefix = "ÔÄ® "
#format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = "Ôö© "

label-layout-foreground         = ${colors.foreground}
label-indicator-on-foreground   = ${colors.foreground}

label-layout-underline          = ${colors.blue}
label-indicator-on-underline    = ${colors.yellow}

; ==========================================================
; ÔåÉ 
[settings]
screenchange-reload = true
pseudo-transparency = true

